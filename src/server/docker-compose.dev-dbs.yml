# Docker Compose for Local Development Databases Only
# This runs only the databases needed for Sentient
# The main server and MCP servers run natively on Windows

version: '3.8'

services:
  # MongoDB for main application data
  mongodb:
    image: mongo:7.0
    container_name: sentient-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: sentient_selfhost_db
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  # PostgreSQL for MCP memory storage
  postgres:
    image: postgres:15-alpine
    container_name: sentient-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sentient
      POSTGRES_PASSWORD: sentient_dev_password
      POSTGRES_DB: mcp_memory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis for Celery task queue (optional, for background tasks)
  redis:
    image: redis:7-alpine
    container_name: sentient-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  mongodb_data:
  postgres_data:
